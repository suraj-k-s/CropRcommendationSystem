<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Free Dental Medical Hospital Website Template | Smarteyeapps.com</title>

    <link rel="shortcut icon" href="{% static 'Login/assets/images/fav.jpg'%}">
    <link rel="stylesheet" href="{% static 'Login/assets/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'Login/assets/css/fontawsom-all.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'Login/assets/css/style.css'%}" />
</head>

    <body class="h-100">
        <div class="container-fluid full-bg h-100">
           <div class="container h-100">
              
               <div class="row no-margin">
                   <div class="bg-layer  ">
                       <form method="post">
                        {% csrf_token %}
                        <div class="login-box row">
                           <i class="fab fa-codepen"></i>
                            <h3>User login</h3>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
                              </div>
                              <input type="email" name="txt_email" class="form-control form-control-sm" placeholder="email" aria-label="Username" aria-describedby="basic-addon1" required>
                            </div>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                              </div>
                              <input type="password" name="txt_password" class="form-control form-control-sm" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1" required>
                            </div>

                            
                            <p>
                            
                            forget password ?</p>
                            <button class="btn btn-default " type="submit">Click to Login</button>
                            
                            <p class="no-c"><a href="#">Create your Account</a></p>
                        </div>
                        </form>
                        {% if msg %}
                        <script>
                            alert("{{msg}}")
                        </script>
                        {% endif %}
                    </div>    
               </div>
              
               <div class="foter-credit">
                  <!-- <a href="https://smarteyeapps.com/">Designed by : Smarteyeapps.com</a>   -->
               </div>
           </div>
            
        </div>
    </body>

<script src="{% static 'Login/assets/js/jquery-3.2.1.min.js'%}"></script>
<script src="{% static 'Login/assets/js/popper.min.js'%}"></script>
<script src="{% static 'Login/assets/js/bootstrap.min.js'%}"></script>        
<script src="{% static 'Login/assets/js/script.js'%}"></script>


</html>
